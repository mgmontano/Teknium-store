<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body>
    <main>
        <div id="app" class="container">
           
            <br>
            <h3>Agregar un nuevo producto</h3>
            <br>
            <a href="#nuevo" class="btn btn-primary">Nuevo</a>

            <br><br><br>
            <h3>Listado de productos</h3>
            <br>

            <div v-else>
                <div class="table">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" v-for="producto in productos">
                                <td scope="row">{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.precio}}</td>
                                <td>{{producto.stock}}</td>
                                <td>
                                    <img width="60" :src="producto.imagen" :alt="producto.nombre">
                                </td>
                                <td>
                                    <a class="btn btn-primary" :href="'producto_update.html?id='+ producto.id">Editar</a>
                                    <button type="button" class="btn btn-danger"
                                        v-on:click="eliminar(producto.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>

                    <br>

                    <div>
                        <form id="nuevo"
                            style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px; text-align: center;">
                            <h1>Agregar producto</h1>
                            <div class="mb-3">
                                <label for="nombre">Nombre: </label><br>
                                <input type="text" name="nombre" id="nombre" v-model="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="precio">Precio:</label><br>
                                <input type="number" name="precio" id="precio" v-model="precio">
                            </div>
                            <div class="mb-3">
                                <label for="stock">Stock: </label><br>
                                <input type="number" name="stock" id="stock" v-model="stock">
                            </div>
                            <div class="mb-3">
                                <label for="imagen">Imagen :</label><br>
                                <input type="text" name="imagen" id="imagen" v-model="imagen">
                                <!-- <img width="100" :src="imagen" alt=""> -->
                            </div>
                            <div>
                                <button type="button" class="btn btn-success" style="color: black;"
                                    v-on:click="grabar()">Agregar</button>
                            </div>
                        </form>

                        <br>
                        <h3>Volver al la pagina principal</h3>
                        <br>
                        <a href="index.html" class="btn btn-primary">Volver</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
 
  <script src="./js/producto_editar.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>

</body>

</html>
